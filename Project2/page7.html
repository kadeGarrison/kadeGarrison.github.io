<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Conclusion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>Your Quest Has Concluded</h1>
        <p>Based on your choices, [Insert a dynamic conclusion based on the user's journey and final decision]. The kingdom will remember your deeds for generations to come.</p>
        <p>We hope you enjoyed your adventure. Would you like to provide feedback on your experience?</p>

        <form id="feedbackForm" type="get" action="feedback.html">
            <label for="feedback">Your Feedback:</label>
            <input id="feedback" type="text" name="feedback" style = "width:400px; height:80px" placeholder = "Enter your feedback here...">

            <input type="submit" value="Submit Feedback">
        </form>

        <form id="playAgainForm" type="get" action="welcome.html">
            <input type="submit" value="Play Again">
        </form>
    </section>

    <!-- For the person I would thank, it would be my mom, 
    shes pushed me to hold a higher standard in what I do and to achieve the best I can -->

</body>
</html>
