<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quest Begins</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <h1>Pack Your Bag</h1>
        <p>Select the supplies you wish to take on your quest. Choose wisely, as you can only carry a limited amount.
        </p>

        <form id="provisionForm" type="get" action="page4.html">
            <fieldset>
                <legend>Choose Your Provisions</legend>

                <input type="checkbox" id="food" name="provision" value="food">
                <label for="food"><strong>Food:</strong> Essential for energy</label>
                <br><br>

                <input type="checkbox" id="water" name="provision" value="water">
                <label for="water"><strong>Water:</strong> Hydration is key</label>
                <br><br>

                <input type="checkbox" id="healthPotion" name="provision" value="healthPotion">
                <label for="healthPotion"><strong>Health Potion:</strong> Used for healing</label>
                <br><br>

                <input type="checkbox" id="manaPotion" name="provision" value="manaPotion">
                <label for="manaPotion"><strong>Mana Potion:</strong> For all mana needs</label>
                <br><br>

                <input type="checkbox" id="maps" name="provision" value="maps">
                <label for="maps"><strong>Maps:</strong> Don't want to get lost along the way</label>
                <br><br>

                <input type="checkbox" id="sword" name="provision" value="sword">
                <label for="sword"><strong>Sword:</strong> Some old fashioned offense</label>
                <br><br>

                <input type="checkbox" id="armor" name="provision" value="armor">
                <label for="armor"><strong>Armor:</strong> Need some protection</label>
                <br><br>

                <input type="checkbox" id="campSupplies" name="provision" value="campSupplies">
                <label for="campSupplies"><strong>Camping Supplies:</strong> In case you and your friends need to rest</label>
            </fieldset>

            <input type="submit" value="Continue">

        </form>

    </section>
</body>

</html>
