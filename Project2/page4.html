<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The First Obstacle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <h1>The First Obstacle</h1>

        <p>As you venture deeper into the Dark Forest, you encounter a mystical guardian. The guardian blocks your path
            and poses a riddle:</p>

        <q>I speak without a mouth and hear without ears. I have no body, but I come alive with wind. What am I?</q>

        <br><br>

        <form id="firstObstacleForm" type="get" action="">
            <label for="riddleAnswer">Your Answer:</label>
            <input id="riddleAnswer" type="text" name="riddleAnswer">
            <input id="submitButton" type="submit" value="Submit Answer" style ="color:white; background-color: red;">

        </form>

    </section>
    <script>
        const rAnswer = document.getElementById("riddleAnswer");
        const sButton = document.getElementById("submitButton");

        function checkAnswer(correctAnswer, answerInput) {
            if (answerInput.value.toLowerCase() === correctAnswer.toLowerCase()) {
                sButton.style.color = "white";
                sButton.style.backgroundColor = "green";
                pathForm.action = "page5.html";
            } else {
                sButton.style.color = "white";
                sButton.style.backgroundColor = "red";
                pathForm.action = "";
            }
        }
        
        rAnswer.addEventListener("input", function() {
            const correctAnswer = "echo";
            checkAnswer(correctAnswer,rAnswer);
        });

    </script>
</body>

</html>
