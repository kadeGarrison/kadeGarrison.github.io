<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <h1>Character Selection</h1>
        <form id="characterForm" type="get" action="page3.html">
            <fieldset>
                <legend>Choose Your Character</legend>
             
                <input type="radio" id="aria" name="character" value="aria">
                <label for="aria"><strong>Aria, the Warrior:</strong>
                    Strong and Brave,<br> with the ability to overcome physical obstacles.
                </label>
                <br><br>

                <input type="radio" id="eldrin" name="character" value="eldrin">
                <label for="eldrin"><strong>Eldrin, the Mage</strong>
                    Wise and Knowledgeable,<br> with the power to solve puzzles and cast spells.
                </label>
                <br><br>

                <input type="radio" id="tara" name="character" value="tara">
                <label for="tara"><strong>Tara, the Rogue</strong>
                    Quick and Cunning,<br> with skills in stealth and persuasion
                </label>

            </fieldset>

            <input type="submit" value="Continue">

        </form>
    </section>
</body>

</html>
