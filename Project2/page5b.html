<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Path of Stealth</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">

        <h1>The Path of Stealth</h1>
        <p>To successfully navigate the Path of Stealth, you must choose your actions carefully. Select the correct
            sequence of actions to avoid detection and reach your objective.</p>
        <!-- Actions -->
        <div onclick="selectAction('hide')" class="stealth-option" id = "hide">Hide in the shadows</div>
        <div onclick="selectAction('run')" class="stealth-option" id = "run">Run quickly to the next cover</div>
        <div onclick="selectAction('distract')" class="stealth-option" id = "distract">Create a distraction</div>
        <div onclick="selectAction('wait')" class="stealth-option" id = "wait">Wait for the right moment</div>
        <!-- Buttons -->
        <button onclick="checkSequence()">Check Sequence</button>
        <button onclick="reset()">Reset!</button>


        <script>
            const correctSequence = ['hide', 'wait', 'distract'];
            let selectedSequence = [];

            function selectAction(type) {
                const temp = document.getElementById(type);
                temp.style.backgroundColor = "green";
                selectedSequence.push(type);
            }

            function checkSequence() {
                if (arraysEqual(selectedSequence, correctSequence)) {
                    alert("Congratulations on your achievement!");
                    window.location.href = "page6.html";
                } else {
                    alert("Incorrect sequence! Try again.");
                    reset();
                }
            }

            function reset() {
                selectedSequence = [];
                
                const stealthOptions = document.getElementsByClassName("stealth-option");
                for (let option of stealthOptions) {
                    option.style.backgroundColor = "";
                }
                
            }

            function arraysEqual(ar1,ar2) {
                if (ar1.length !== ar2.length) {
                    return false;
                }
                for (let i = 0; i < ar1.length; i++) {
                    if (ar1[i] !== ar2[i]){
                        return false;
                    }
                }
                return true;
            }
        </script>


    </section>
</body>

</html>
